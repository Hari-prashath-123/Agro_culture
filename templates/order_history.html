{% extends 'base.html' %}
{% block content %}
<h2>Your Order History</h2>
<a href="{% url 'buyer_dashboard' %}" class="file-upload-btn" style="margin-bottom:20px;display:inline-block;">&larr; Back to Marketplace</a>
<table style="width:100%; border-collapse:collapse; margin-bottom:40px;">
    <thead>
        <tr style="background:#e8f5e9; color:#2d5a27;">
            <th style="padding:10px; border:1px solid #e8f5e9;">Product</th>
            <th style="padding:10px; border:1px solid #e8f5e9;">Quantity</th>
            <th style="padding:10px; border:1px solid #e8f5e9;">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in order_history %}
        <tr>
            <td style="padding:10px; border:1px solid #e8f5e9;">{{ order.product.name }}</td>
            <td style="padding:10px; border:1px solid #e8f5e9;">{{ order.quantity }}</td>
            <td style="padding:10px; border:1px solid #e8f5e9;">{{ order.order_date|date:'Y-m-d H:i' }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" style="text-align:center; padding:15px;">No orders yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
